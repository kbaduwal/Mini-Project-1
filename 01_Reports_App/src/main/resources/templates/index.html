<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="pb-3 pt-3"> Report Application </h3>

    <form action="/search" th:object="${search}" method="POST">
        <table>
            <tr>
                <td>Plan Name:</td>
                <td>
                    <select th:field="*{planName}">
                        <option value="">--Select--</option>
                        <option th:each="name : ${names}" th:value="${name}" th:text="${name}"></option>
                    </select>
                </td>

                <td>Plan Status:</td>
                <td>
                    <select th:field="*{planStatus}">
                        <option value="">--Select--</option>
                        <option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </td>

                <td>Gender:</td>
                <td>
                    <select th:field="*{gender}">
                        <option value="">--Select--</option>
                        <option value="Male">Male</option>
                        <option value="Fe-Male">Fe-Male</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Start Date:</td>
                <td><input type="date" th:field="*{startDate}" /></td>

                <td>End Date:</td>
                <td><input type="date" th:field="*{endDate}" /></td>
            </tr>

            <tr>
                <td><input type="submit" value="Search" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>



    <hr />

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>S.N.</th>
                <th>Holder Name</th>
                <th>Plan Name</th>
                <th>Plan Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Benifit Amt</th>
            </tr>
        </thead>
    
        <tbody>
            <tr th:each="plan, iterStat : ${plans}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${plan.citizenName}"></td>
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.planStatus}"></td>
                <td th:text="${plan.planStartDate}"></td>
                <td th:text="${plan.planEndDate}"></td>
                <td th:text="${plan.benefitAmount}"></td>
            </tr>
        </tbody>
    </table>
    

    <hr />

    Export : <a href="">Excel</a> <a href="">Pdf</a>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
